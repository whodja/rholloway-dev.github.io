<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8">
    <title>Holloway</title>
  </head>
  <body>
    <style>
      h1  {background-color: rgb(255, 255, 255);font-family: 'Times New Roman', Times, serif;font-size: 50px;text-align: center;}
    </style>
    <h1>
      <b>
        Reid Holloway
      </b>
    </h1>
    </br>    
    <title>Dropdown Menu (Click)</title>
    <style>
        .navbar {background-color: #000000; padding: 10px;}

        .navbar a {color: white; text-decoration: none; padding: 10px 15px; display: inline-block;}

        .dropdown {position: relative; display: inline-block;}

        .dropdown-content {display: none; position: absolute; background-color: white; min-width: 160px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2);}

        .dropdown-content a {color: black; padding: 10px; text-decoration: none; display: block;}

        .dropdown-content a:hover {background-color: #ddd;}
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#" onclick="toggleDropdown(event)">Menu</a>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="#">Resume</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Projects</a>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown(event) {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown.style.display === "block") 
              {
                dropdown.style.display = "none";
              } 

            else 
              {
                dropdown.style.display = "block";
              }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown a')) 
              {
                var dropdown = document.getElementById("dropdownMenu");
                dropdown.style.display = "none";
              }
        }
    </script>
  </body>
</html>
